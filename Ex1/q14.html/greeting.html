<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greeting Page - E-Greeting</title>
</head>


<body>


    <header>
        <center>
            <h1>Send a Personalized E-Greeting</h1>
            <a href="one.html">Back to Home Page</a>
        </center>
    </header>


    <main>
        <section>
            <h2>Happy Birthday!</h2>
            <p>Choose your personalized message and card theme to send to your loved ones.</p>
            <form>
                <label for="name">Recipient's Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter recipient's name" required><br><br>


                <label for="message">Your Message:</label><br>
                <textarea id="message" name="message" rows="4" cols="50"
                    placeholder="Write your greeting message here..." required></textarea><br><br>


                <button type="submit">Send Greeting</button>
            </form>
        </section>
    </main>




</body>


</html>
