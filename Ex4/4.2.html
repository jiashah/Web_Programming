<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>23BCE1880</title>
</head>


<body>
    <fieldset style="width: 60%;">
        <legend allign="top" style="color: red;">Personal Detrails</legend>
        <td>Name : </td>
        <input type="text">
        <br>
        <td>Password : </td>
        <input type="text">
        <br>
        <td>E-mail id : </td>
        <input type="text">
        <br>
        <td>Gender : </td>
        <input type="radio" name="" id="">
        <td>Male</td>
        <input type="radio">
        <td>Female</td>
        <br>
        <td>DOB : </td>
        <input type="date" name="" id="">
        <br>
        <td>Mobile : </td>
        <input type="number" name="" id="">
    </fieldset>
    <br>
    <fieldset style="width: 60%;">
        <legend allign="top" style="color: red;">Educational Qualification</legend>
        <td>Degree  : </td>
        <select name="degree" id="">
            <option value="1">--Select option--</option>
            <option value="2">UG</option>
            <option value="3">PG</option>
            <option value="4">Phd</option>
        </select>
        <td>Engineering :</td>
        <select name="branch" id="">
            <option selected>--Select--</option>
            <optgroup label="UG">
                <option value="1"> BE</option>
                <option value="2">BTech</option>
                <option value="3">BSc</option>
            </optgroup>
            <optgroup label="PG">
                <option value="4">ME</option>
                <option value="5">MTech</option>
            </optgroup>
        </select>
    </fieldset style="width: 60%;">
    <br>
    <td>Hobbies  :</td>
    <input type="checkbox">
    <td>Playing Chess</td>
    <input type="checkbox">
    <td>Reading Books</td>
    <br><br>
    <td>Favourite Color: </td>
    <input type="color">
    <br>
    <p style="color: red;">Address</p>
    <textarea name="Address" rows="5" cols="50"></textarea>
    <br><br>
    <td>Attach resume: </td>
    <input type="file">
    <input type="submit">
</body>


</html>
