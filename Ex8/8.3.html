<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>23BCE1880</title>
</head>
<body>
    <h3>Click to enter details</h3>
    <button onclick="myFunction()">Click Me!</button>
    <br><br>
    <div style="border: 2px solid black;width: 20%;">
        <p id="display"></p>
    </div>


    <div id="regDiv" style="border: 10px solid rgb(167, 15, 15); width: 20%; background-color: rgb(230, 230, 178); padding: 10px; display:none;">
        <p id="regDisplay"></p>
    </div>


    <script>
        function myFunction() {
            let reg = prompt("Enter Registration Number:", "");
            let name = prompt("Enter your Name:", "");


            if (reg == null || name == null || reg === "" || name === "") {
                document.getElementById("display").innerHTML = "Error!";
            } else {
                // Show registration number in a new div
                document.getElementById("regDisplay").innerHTML = "Registration number is " + reg;
                document.getElementById("regDiv").style.display = "block"; // Make the div visible


                // Show name in the pre-existing div
                document.getElementById("display").innerHTML = "Hello, " + name;
            }
        }
    </script>
</body>
</html>
